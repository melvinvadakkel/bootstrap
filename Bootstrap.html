<html>

<head>
    <title>Sign up using Bootstrap</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Bootstrap.css">
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="border border-1 rounded-5 mt-5 pt-3 ps-5 pe-5 bg-light text-dark">
            <div class="text-center">
                <h1>SIGNUP</h1>
                <p>Enter your details to create an account</p>
            </div>
            <div class="">
                <form action="">
                    <div class="mb-3">
                        <label class="form-label mb-0" for="">USERNAME</label>
                        <input class="form-control" type="text" placeholder="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label mb-0" for="">EMAIL</label>
                        <input class="form-control" type="email" placeholder="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label mb-0" for="">PASSSWORD</label>
                        <input class="form-control" type="password" placeholder="password">
                    </div>

                    <div class="mb-3">
                        <button type="button" class="btn btn-success w-100">SIGNUP</button>
                    </div>

                    <div class="text-center d-flex">
                        <p>Already have an account?</p>
                        <a href="">login</a>
                    </div>
                </form>


            </div>



        </div>
    </div>
</body>

</html>
